<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Yozora</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>ログインして星いな～</h1>
        </header>
        <main>
            <div id="form-area">
                <form th:action="@{/login}" th:object="${loginUserForm}" method="post">

                    <div class="form-center">
                        <label for="email" class="disp-block">メールアドレス</label>
                        <input type="text" placeholder="star-4649@yozora.com" required>
                    </div>

                    <div class="form-row">
                        <label for="password" class="disp-block">パスワード</label>
                        <input type="password" placeholder="パスワードは半角英数字記号のみの8文字以上で入力してください" required>
                    </div>

                    <div th:if="${param.error}" class="error">
                        メールアドレスまたはパスワードが違います
                    </div>


                    <div class="form-row">
                        <input type="submit" value="ログイン" class="btn">
                    </div>

                </form>
            </div>
        </main>
        <footer>
            <a th:href="@{/top}">ゲストログインはこちら</a>
            <a th:href="@{/userRegister}">新規登録はこちら</a>
            <a th:href="@{/}">パスワードを忘れた方はこちら</a>
        </footer>
    </div>
</body>

</html>
