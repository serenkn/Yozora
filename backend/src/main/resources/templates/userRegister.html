<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>新規登録</title>
</head>

<body>
    <header>
        <div class="form-header">
            <h1>新規登録して星いな～</h1>
    </header>

    <div id="wrapper">
        <main>
            <div id="form-area">
                <form th:action="@{/regist}" th:object="${RegistUserForm}" method="post">

                    <div class="form-center">
                        <label for="userName" class="form-label">ユーザーネーム:</label>
                        <input id="userName" th:field="*{userName}" placeholder="Yozora">
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="errors"></span>
                    </div>

                    <div class="form-center">
                        <label for="email" class="form-label">メールアドレス:</label>
                        <input id="email" size="30" th:field="*{email}" placeholder="star-4649@yozora.com">
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors"></span>
                    </div>

                    <div class="form-center">
                        <label for="password" class="form-label">パスワード:</label>
                        <input id="password" size="30" th:field="*{password}">
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors"></span>
                    </div>

                    <div class="form-btn">
                        <input type="submit" value="登録" class="btn">
                    </div>
                    <div class="form-center">
                        <span th:text="${error}" class="errors"></span>
                    </div>

                </form>

                <script th:inline="javascript">

                    /*<![CDATA[*/
                    let success = /*[[${success}]]*/ null;
                    let error = /*[[${error}]]*/ null;

                    if (success !== null && success !== '') {
                        alert(success);
                    }

                    if (error !== null && error !== '') {
                        alert(error);
                    }
                    /*]]>*/

                </script>

                <footer>
                    <form th:action="@{/login}">
                        <div class="form-btn">
                            <input type="submit" value="戻る" class="btn">
                        </div>
                    </form>
                </footer>
            </div>

        </main>
    </div>

</body>

</html>
