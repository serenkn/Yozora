<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageType == 'edit'} ? '投稿編集' : '新規投稿'">新規投稿</title>
    <link rel="stylesheet" th:href="@{/css/post_create.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
    <script th:src="@{/js/post.js}" defer></script>
</head>

<body th:data-page="${pageType}">

    <div id="wrapper">

        <header>
            <h1 th:text="${pageType == 'edit'} ? '投稿を編集して星いな～' : '新規投稿して星いな～'">新規投稿して星いな～</h1>
        </header>

        <main>
            <div class="post-card">

                <form th:action="@{/post/save}" th:object="${postCreateForm}" method="post"
                    enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">

                    <!-- 画像複数枚表示 -->
                    <div class="swiper post-carousel">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" th:each="img, stat : ${postCreateForm.imageUrls}">
                                <div class="preview-box">
                                    <img th:src="@{${img}}" alt="投稿画像" class="carousel-image">
                                    <button type="button" class="delete-btn"
                                        th:attr="data-index=${stat.index}">×</button>
                                    <input type="hidden" name="imageUrls" th:value="${img}">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>

                    <!-- 画像アップロード（編集のみ） -->
                    <div class="form-center">
                        <label for="imageFiles" class="file-label">画像を選択</label>
                        <input id="imageFiles" type="file" th:field="*{imageFiles}" accept="image/*" multiple>
                    </div>
                    <div class="form-validate">
                        <span th:if="${imageError}" th:text="${imageError}" class="error"></span>
                    </div>

                    <!-- タイトル -->
                    <div class="form-center">
                        <label for="title" class="form-label">タイトル</label>
                        <input id="title" type="text" th:field="*{title}" placeholder="タイトルを入力">
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
                    </div>

                    <!-- 概要 -->
                    <div class="form-center">
                        <label for="text" class="form-label">概要欄</label>
                        <textarea id="text" th:field="*{text}" placeholder="説明文を入力" rows="4"></textarea>
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="error"></span>
                    </div>

                    <!-- 住所 -->
                    <div class="form-center">
                        <p class="post-address" th:text="*{address}"></p>
                    </div>

                    <!-- 住所、緯度、経度（hidden） -->
                    <input type="hidden" th:field="*{address}">
                    <input type="hidden" th:field="*{latitude}">
                    <input type="hidden" th:field="*{longitude}">

                    <!-- 投稿ボタン -->
                    <div class="form-btn">
                        <input type="submit" th:value="*{id} != null ? '更新' : '投稿'" class="btn">
                    </div>

                    <div class="form-center">
                        <span th:text="${error}" class="error"></span>
                    </div>
                </form>

                <!-- 戻るボタン -->
                <form th:action="@{/back}" method="post" class="form-btn">
                    <input type="hidden" id="ret" name="ret" value="">
                    <button type="submit" class="back-btn">戻る</button>
                </form>

            </div>
        </main>

        <!-- ページタイプが edit のときだけ削除ボタン表示 -->
        <form th:if="${postCreateForm.id != null}" th:action="@{/post/delete}" method="post"
            onsubmit="return confirm('本当に削除しますか？');" class="delete-form">

            <input type="hidden" name="id" th:value="${postCreateForm.id}">
            <input type="submit" value="投稿の削除" class="post-delete">

        </form>
    </div>
</body>

</html>
