<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageType == 'edit'} ? '投稿編集' : '新規投稿'">新規投稿</title>
    <link rel="stylesheet" th:href="@{/css/post_create.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
    <script th:src="@{/js/post.js}" defer></script>
</head>

<body th:data-page="${pageType}">

    <div id="wrapper">

        <header>
            <h1 th:text="${pageType == 'edit'} ? '投稿を編集して星いな～' : '新規投稿して星いな～'">新規投稿して星いな～</h1>
        </header>

        <main>
            <div class="post-card">

                <form th:action="@{/post/save}" th:object="${postCreateForm}" method="post"
                    enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">

                    <!-- 画像カルーセル -->
                    <div class="swiper post-carousel">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" th:each="url, stat : ${postCreateForm.imageUrls}">
                                <div class="preview-box">
                                    <img th:src="@{${url}}" alt="投稿画像" class="carousel-image">
                                    <button type="button" class="delete-btn" th:if="${pageType == 'edit'}"
                                        th:attr="data-index=${stat.index}">×</button>
                                    <input type="hidden" name="imageUrls" th:value="${url}">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>

                    <!-- 画像アップロード（編集のみ） -->
                    <div class="form-center">
                        <label for="imageInput" class="file-label">画像を選択</label>
                        <input id="imageInput" type="file" name="images" accept="image/*" multiple>
                    </div>

                    <!-- タイトル -->
                    <div class="form-center">
                        <label for="title" class="form-label">タイトル</label>
                        <input id="title" type="text" th:field="*{title}" placeholder="タイトルを入力">
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="errors"></span>
                    </div>

                    <!-- 概要 -->
                    <div class="form-center">
                        <label for="text" class="form-label">概要欄</label>
                        <textarea id="text" th:field="*{text}" placeholder="説明文を入力" rows="4"></textarea>
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="errors"></span>
                    </div>

                    <!-- 住所 -->
                    <div class="form-center">
                        <p class="post-address" th:text="*{address}"></p>
                    </div>

                    <!-- 緯度経度（hidden） -->
                    <input type="hidden" th:field="*{latitude}">
                    <input type="hidden" th:field="*{longitude}">

                    <!-- 投稿ボタン -->
                    <div class="form-btn">
                        <input type="submit" value="投稿" class="btn">
                    </div>

                    <div class="form-center">
                        <span th:text="${error}" class="errors"></span>
                    </div>
                </form>

                <!-- 戻るボタン -->
                <div class="form-btn">
                    <button class="back-btn" onclick="history.back()">戻る</button>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
