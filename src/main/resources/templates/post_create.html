<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageType == 'edit'} ? '投稿編集' : '新規投稿'">新規投稿</title>
    <link rel="stylesheet" th:href="@{/css/post.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
    <script th:src="@{/js/post.js}" defer></script>
</head>

<body th:data-page="${pageType}">
    <header>
        <div class="form-header">
            <h1 th:text="${pageType == 'edit'} ? '投稿を編集' : '新規投稿'">新規投稿</h1>
        </div>
    </header>

    <div id="wrapper">
        <main>
            <div id="form-area">
                <form th:action="@{/post/save}" th:object="${postCreateForm}" method="post"
                    enctype="multipart/form-data">

                    <!-- 画像カルーセル（Swiper） -->
                    <div class="swiper">
                        <div th:each="img : ${postCreateForm.imageUrls}">
                            <input type="hidden" name="imageUrls" th:value="${img}"></input>
                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-pagination"></div>
                    </div>


                    <!-- 画像アップロード -->
                    <div class="form-center">
                        <label for="imageInput" class="form-label">画像を選択（複数可）</label>
                        <input type="file" id="imageInput" th:field="*{imageFiles}" multiple accept="image/*">
                    </div>

                    <!-- タイトル -->
                    <div class="form-center">
                        <label for="title" class="form-label">タイトル:</label>
                        <input id="title" type="text" th:field="*{title}" placeholder="タイトルを入力">
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="errors"></span>
                    </div>

                    <!-- 説明 -->
                    <div class="form-center">
                        <label for="text" class="form-label">説明:</label>
                        <textarea id="text" th:field="*{text}" placeholder="説明文を入力" rows="4"></textarea>
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="errors"></span>
                    </div>

                    <!-- 住所（表示のみ） -->
                    <div class="form-center">
                        <label class="form-label">住所:</label>
                        <input type="text" th:field="*{address}" readonly>
                    </div>

                    <!-- 緯度経度（hidden） -->
                    <input type="hidden" th:field="*{latitude}">
                    <input type="hidden" th:field="*{longitude}">

                    <!-- 投稿ボタン -->
                    <div class="form-btn">
                        <input type="submit" value="投稿する" class="btn">
                    </div>

                    <div class="form-center">
                        <span th:text="${error}" class="errors"></span>
                    </div>
                </form>

                <!-- 戻るボタン -->
                <button onclick="history.back()">← 戻る</button>

            </div>
        </main>
    </div>
</body>

</html>
