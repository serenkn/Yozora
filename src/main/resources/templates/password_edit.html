<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>パスワード変更</title>
    <link rel="stylesheet" th:href="@{/css/user_edit.css}">
</head>

<body>
    <div id="wrapper">

        <header>
            <h1>パスワード変更して星いな～</h1>
        </header>

        <main>
            <div id="form-area">
                <form th:action="@{/password_edit}" th:object="${passwordEditForm}" method="post">

                    <div class="form-center">
                        <label for="currentPassword" class="disp-block">現在のパスワード</label>
                        <input type="password" id="currentPassword" th:field="*{currentPassword}"
                            placeholder="現在のパスワード" />
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"
                            class="errors"></span>
                    </div>


                    <div class="form-center">
                        <label for="newPassword" class="disp-block">新しいパスワード</label>
                        <input type="password" id="newPassword" th:field="*{newPassword}" placeholder="新しいパスワード">
                    </div>
                    <div class="form-validate">
                        <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                            class="errors"></span>
                    </div>

                    <div class="form-btn">
                        <input type="submit" value="変更" class="btn">
                    </div>
                    <div class="form-center">
                        <span th:text="${error}" class="errors"></span>
                    </div>

                    <div class="form-center">
                        <span th:text="${error}" class="errors"></span>
                        <span th:text="${message}" class="message"></span>
                    </div>
                </form>

                <span id="error-msg" th:data-error="${error}" style="display:none;"></span>

                <form th:action="@{/mypage}">
                    <div class="form-btn">
                        <input type="submit" value="戻る" class="back-btn">
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
